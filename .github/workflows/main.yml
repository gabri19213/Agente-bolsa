name: Super Radar de Bolsa
on:
  schedule:
    - cron: '0 * * * 1-5' # Cada hora de Lunes a Viernes
  workflow_dispatch:      # Bot√≥n manual

jobs:
  radares:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas requests
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python script.py
          python radar_global.py
          python radar_microcaps.py
          
