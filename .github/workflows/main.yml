name: Super Radar de Bolsa
on:
  schedule:
    - cron: '0 * * * 1-5' # SE EJECUTA CADA HORA de lunes a viernes
  workflow_dispatch:

jobs:
  radares:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install yfinance pandas requests
      - env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python script.py        # Ejecuta tu lista agresiva
          python radar_global.py  # Ejecuta el esc√°ner por horas
          
